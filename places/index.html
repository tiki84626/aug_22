<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Places We've Been</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Places You've Been</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="page-header">
            <h3>Click to display information.</h3>

          </div>
          <div id="placeButtons"></div>
          <div class="information">
            <ul id="placeInfo"></ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="page-header">
            <h3>Input places you've been before.</h3>
          </div>
          <form>
            <div class="form-group">
              <label for="new-place">Input a New Place you've been:</label>
              <input type="text" id="new-place" class="form-control">
            </div>
            <div class="form-group">
              <label for="new-country">What country is it in:</label>
              <input type="text" id="new-country" class="form-control">
            </div>
            <div class="form-group">
              <label for="new-language">What language do they speak there:</label>
              <input type="text" id="new-language" class="form-control">
            </div>
            <div class="form-group">
              <label for="new-population">What is their population:</label>
              <input type="text" id="new-population" class="form-control">
            </div>
            <div class="form-group">
              <label for="new-timeOfYear">What time of year did you visit:</label>
              <input type="text" id="new-timeOfYear" class="form-control">
            </div>
            <div class="form-group">
              <label for="new-landmarks">What landmarks do they have:</label>
              <input type="text" id="new-landmarks" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <img src="img/line.png" alt="this is a line." />
  </body>
</html>
